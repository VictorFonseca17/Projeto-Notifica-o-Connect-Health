<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <title>CONNECT HEALTH</title>
</head>

<body id="body">
  <div class="header" id="header">
    <button onclick="toggleSidebar()" class="btn_icon_header">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />

      </svg>
    </button>
    <div class="logo_header">
      <a href="#"><img src="imagens//logo.png" class="img_logo_header"></a>
    </div>


    <div class="navigation_header" id="navigation_header">
      <button onclick="toggleSidebar()" class="btn_icon_header">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x"
          viewBox="0 0 16 16">
          <path
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
        </svg></button>
      <a href="#" class="active"> INÍCIO </a>
      <a href="#"> QUEM SOMOS </a>
      <a href="#"> SERVIÇOS </a>
      <a href="#"> CONTATOS </a>
    </div>
  </div>

  <div>
    <main class="nov">
      <section class="novbar">
        <button class="show-modal">Novidades</button>
        <span class="overlay"></span>

        <div class="modal-box">
          <i class="fa-regular fa-circle-check"></i>
          <h2>Novidades no site:</h2>
          <br>
          <h3>Foram adcionados novos videos na aba de exercicios.</h3>
        </div>
      </section>


      <script>
        const section = document.querySelector("section"),
          overlay = document.querySelector(".overlay"),
          showBtn = document.querySelector(".show-modal"),
          closeBtn = document.querySelector(".close-btn");

        showBtn.addEventListener("click", () => section.classList.add("active"));

        overlay.addEventListener("click", () =>
          section.classList.remove("active")
        );

        closeBtn.addEventListener("click", () =>
          section.classList.remove("active")
        );
      </script>

<div>
  <footer class="rodape">
    <div class="txt">
      <p>Copyright © 2022 - <b>ConnectHealth</b></p>
    </div>
    <div class="logo">
      <label class="logo"><img src="imagens/logo.png" alt="Logo" width="150px" height="auto"></label>
    </div>
  </footer>
</div>

    </main>
  </div>
</body>

</html>
